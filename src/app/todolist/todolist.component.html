<div class="container">
<fieldset class="border  border-success border-3 rounded-3 p-4 m-4 borda">
  <h1 class="mt-4">Minha Lista de Tarefas 📝</h1>

  <hr>
  <form (ngSubmit)="onSubmit(taskForm)" #taskForm="ngForm">
      <div class="form-group">
          <label for="task">Tarefa</label>
          <input type="text" class="form-control" id="task" placeholder="Nova Tarefa" ngModel name="task" required>
          <small *ngIf="taskForm.invalid && taskForm.dirty" id="errorMessage" class="form-text text-danger">Campo Obrigatório</small>
      </div>

      <button [disabled]="taskForm.invalid" id="submitButton" type="submit" class="btn btn-primary">Enviar</button>
  </form>

  <hr>

  <table class="table">
      <thead>
          <tr>
              <th scope="col">Tarefa</th>
              <th scope="col">Completada</th>
              <th scope="col">Deletar</th>
          </tr>
      </thead>
      <tbody>
          <tr *ngFor="let t of taskArray; index as i">
              <td>{{t.taskName}}</td>
              <td><input (change)="onCheck(i)" id="myCheckbox" type="checkbox"></td>
              <td><button class="btn btn-danger btn-sm" (click)="onDelete(i)">Deletar</button></td>
          </tr>

      </tbody>
  </table>

</fieldset>
</div>
